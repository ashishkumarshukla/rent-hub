<div *ngIf="isUserLoggedIn" class="new-post-container">
    <button (click)="newPost()" class="btn view-details">New Post</button>
</div>
<div>
    <!-- add corousel code here -->
    <app-post [post]="posts[0]"></app-post>
</div>
<div class="post-container">
    @for(post of posts; track post) {
        <app-post [post]="post"></app-post>
    }
</div>
